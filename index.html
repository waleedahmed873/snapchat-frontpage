<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
    <title>Snapchat</title>
</head>
<body>
    <nav>
        <div class="logo">
            <div class="logo-icon">
                <img width="35px" src="https://play-lh.googleusercontent.com/KxeSAjPTKliCErbivNiXrd6cTwfbqUJcbSRPe_IBVK_YmwckfMRS1VIHz-5cgT09yMo" alt="">
            </div>
            <div class="search">
                <span><i class="bi bi-search"></i></span>
                <input type="search" placeholder="Search" name="" id="">
            </div>
        </div>
        <div class="nav-items">
            <div class="stories">
                <div class="stories-log0"><i class="bi bi-pause"></i></div>
                <div class="stories-text"><p>stories</p></div>
            </div>
            <div class="spotlight">
                <div class="spotlight-logo"> <i class="bi bi-play"></i></div>
                <div class="spotlight-text"><p>Spotlight</p></div>
            </div>
            <div class="chat">
                <div class="chat-logo"><i class="bi bi-chat-right"></i></div>
                <div class="chat-text"><p>Chat</p></div>
            </div>
            <div class="star">
                <div class="lenses-logo"><i class="bi bi-stars"></i></div>
                <div class="lenses-text"><p>Lenses</p></div>
            </div>
            <div class="location">
                <div class="location-logo"><i class="bi bi-geo-alt"></i></div>
                <div class="location-text"><p>Location</p></div>
            </div>
        </div>
        <div class="menu-items">
            <div class="menu">
                <!-- <i class="bi bi-three-dots"></i>
                <i class="bi bi-three-dots"></i>
                <i class="bi bi-three-dots"></i> -->
                <img src="https://cdn-icons-png.flaticon.com/128/3603/3603178.png" alt="">
            </div>
            <div class="ads">
                <button>Snapchat Ads</button>
            </div>
            <div class="downlaod">
                <button>download</button>
            </div>
        </div>
    </nav>
    <div class="parent">
        <div class="left">
            <div class="heading">
                <p>Snapchat is now on the web</p>
            </div>
            <div class="paragraph"><p>Chat, Snap, and video call your friends from wherever you are.</p></div>
            <div class="msg-paragraph"><p><img width="23px" src="https://cdn-icons-png.flaticon.com/128/891/891449.png" alt=""> Message My AI, your personal chatbot sidekick!</p></div>
            
            
            <div class="buttons">
                <button class="login"><i class="bi bi-laptop"></i>Login to chat</button>
                <p>or</p>
                <div class="microsoft">
                    <img src="https://cdn-icons-png.flaticon.com/128/732/732221.png" alt="">
                    <div class="text">
                        <p>Get it from</p>
                    <h4>Microsoft</h4>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="right">
            <img src="https://static.snapchat.com/images/snapchatdotcom/myai-asset.png" alt="">
        </div>
    </div>
</body>
</html>
